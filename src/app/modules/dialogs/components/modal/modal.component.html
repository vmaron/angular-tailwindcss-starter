<section
  (click)="close()"
  [class.open]="display"
  class="fixed inset-0 overflow-y-auto z-30 flex items-end bg-black bg-opacity-50 sm:items-center sm:justify-center"
>
  <div
    (click)="$event.stopPropagation()"
    aria-labelledby="modal-headline"
    aria-modal="true"
    class="w-full px-6 py-4 overflow-hidden bg-white rounded-t-lg dark:bg-gray-800 sm:rounded-lg sm:m-4 sm:max-w-xl"
    role="dialog"
  >

    <header class="flex justify-between">
      <p class="mb-2 text-lg font-semibold text-gray-700 dark:text-gray-300">
        {{title}}
      </p>
      <button
        (click)="close()"
        aria-label="close"
        class="inline-flex items-center justify-center w-6 h-6 text-gray-400 transition-colors duration-150 rounded dark:hover:text-gray-200 hover: hover:text-gray-700">
        <svg
          aria-hidden="true"
          class="w-4 h-4"
          fill="currentColor"
          role="img"
          viewBox="0 0 20 20">
          <path
            clip-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            fill-rule="evenodd">
          </path>
        </svg>
      </button>
    </header>

    <div class="mt-4 mb-0">
      <ng-content select="#body"></ng-content>
    </div>

    <footer
      class="flex flex-col items-center justify-end px-6 py-3 mt-4 -mx-6 -mb-4 space-y-4 sm:space-y-0 sm:space-x-6 sm:flex-row bg-gray-50 dark:bg-gray-800">
      <ng-content select="#footer"></ng-content>
    </footer>

  </div>
</section>
