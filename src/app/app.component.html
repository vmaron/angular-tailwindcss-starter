<app-sidenav-layout *ngIf="layout === sidenavLayoutType; else defaultLayout">
  <main class="h-full pb-16 overflow-y-auto">
    <router-outlet #outlet="outlet"></router-outlet>
  </main>
</app-sidenav-layout>
<ng-template #defaultLayout>
  <app-empty-layout>
    <main class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
      <router-outlet #outlet="outlet"></router-outlet>
    </main>
  </app-empty-layout>
</ng-template>
