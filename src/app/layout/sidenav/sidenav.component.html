<div class="py-4 text-gray-500 dark:text-gray-400">
  <a class="ml-6 text-lg font-bold text-gray-800 dark:text-gray-200" href="#">
    Windmill
  </a>
  <ul class="mt-6">
    <li class="relative px-6 py-3">
      <span *ngIf="rlaDashboard.isActive" class="sidenav-active-bar"></span>
      <a
        #rlaDashboard="routerLinkActive"
        (click)="closeSideMenu()" class="sidenav-link"
        routerLink="/pages/dashboard" routerLinkActive="sidenav-active-link">
        <i class="far fa-home-alt w-5 text-center"></i>
        <span class="ml-4">Dashboard</span>
      </a>
    </li>
  </ul>
  <ul>
    <li class="relative px-6 py-3">
      <span *ngIf="rlaForms.isActive" class="sidenav-active-bar"></span>
      <a
        #rlaForms="routerLinkActive"
        (click)="closeSideMenu()" class="sidenav-link"
        routerLink="/pages/forms" routerLinkActive="sidenav-active-link">
        <i class="far fa-clipboard-list w-5 text-center"></i>
        <span class="ml-4">Forms</span>
      </a>
    </li>
    <li class="relative px-6 py-3">
      <span *ngIf="rlaCards.isActive" class="sidenav-active-bar"></span>
      <a
        #rlaCards="routerLinkActive"
        (click)="closeSideMenu()" class="sidenav-link"
        routerLink="/pages/cards" routerLinkActive="sidenav-active-link">
        <i class="far fa-clone w-5 text-center"></i>
        <span class="ml-4">Cards</span>
      </a>
    </li>
    <li class="relative px-6 py-3">
      <span *ngIf="rlaCharts.isActive" class="sidenav-active-bar"></span>
      <a
        #rlaCharts="routerLinkActive"
        (click)="closeSideMenu()" class="sidenav-link"
        routerLink="/pages/charts" routerLinkActive="sidenav-active-link">
        <i class="far fa-chart-pie w-5 text-center"></i>
        <span class="ml-4">Charts</span>
      </a>
    </li>
    <li class="relative px-6 py-3">
      <span *ngIf="rlaButtons.isActive" class="sidenav-active-bar"></span>
      <a
        #rlaButtons="routerLinkActive"
        (click)="closeSideMenu()" class="sidenav-link"
        routerLink="/pages/buttons" routerLinkActive="sidenav-active-link">
        <i class="fa fa-mouse-pointer w-5 text-center"></i>
        <span class="ml-4">Buttons</span>
      </a>
    </li>
    <li class="relative px-6 py-3">
      <span *ngIf="rlaModals.isActive" class="sidenav-active-bar"></span>
      <a
        #rlaModals="routerLinkActive"
        (click)="closeSideMenu()" class="sidenav-link"
        routerLink="/pages/modals" routerLinkActive="sidenav-active-link">
        <i class="far fa-window-restore w-5 text-center"></i>
        <span class="ml-4">Modals</span>
      </a>
    </li>
    <li class="relative px-6 py-3">
      <span *ngIf="rlaDrawers.isActive" class="sidenav-active-bar"></span>
      <a
        #rlaDrawers="routerLinkActive"
        (click)="closeSideMenu()" class="sidenav-link"
        routerLink="/pages/drawers" routerLinkActive="sidenav-active-link">
        <i class="far fa-archive w-5 text-center"></i>
        <span class="ml-4">Drawers</span>
      </a>
    </li>
    <li class="relative px-6 py-3">
      <span *ngIf="rlaTables.isActive" class="sidenav-active-bar"></span>
      <a
        #rlaTables="routerLinkActive"
        (click)="closeSideMenu()" class="sidenav-link"
        routerLink="/pages/tables" routerLinkActive="sidenav-active-link">
        <i class="far fa-bars w-5 text-center"></i>
        <span class="ml-4">Tables</span>
      </a>
    </li>
    <li class="relative px-6 py-3">
      <button
        (click)="togglePagesMenu()"
        class="inline-flex items-center justify-between w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200">
        <span class="inline-flex items-center">
           <svg
             aria-hidden="true"
             class="w-5 h-5"
             fill="none"
             stroke="currentColor"
             stroke-linecap="round"
             stroke-linejoin="round"
             stroke-width="2"
             viewBox="0 0 24 24">
            <path
              d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"></path>
          </svg>
          <span class="ml-4">Pages</span>
        </span>
        <svg
          aria-hidden="true"
          class="w-4 h-4"
          fill="currentColor"
          viewBox="0 0 20 20">
          <path
            clip-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            fill-rule="evenodd">
          </path>
        </svg>
      </button>
      <ng-container *ngIf="isPagesMenuOpen">
        <ul
          aria-label="submenu"
          class="p-2 mt-2 space-y-2 overflow-hidden text-sm font-medium text-gray-500 rounded-md shadow-inner bg-gray-50 dark:text-gray-400 dark:bg-gray-900">
          <li
            class="px-2 py-1 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200">
            <a class="w-full" routerLink="/home/login">Login</a>
          </li>
          <li
            class="px-2 py-1 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200">
            <a class="w-full" routerLink="/home/create-account">
              Create account
            </a>
          </li>
          <li
            class="px-2 py-1 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200">
            <a class="w-full" routerLink="/home/forgot-password">
              Forgot password
            </a>
          </li>
          <li
            class="px-2 py-1 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200">
            <a class="w-full" routerLink="/pages/404">404</a>
          </li>
          <li
            class="px-2 py-1 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200">
            <a class="w-full" routerLink="/pages/blank">Blank</a>
          </li>
        </ul>
      </ng-container>
    </li>
  </ul>
  <div class="px-6 my-6">
    <button
      class="flex items-center justify-between w-full px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
      routerLink="/home/create-account">
      Create account
      <span aria-hidden="true" class="ml-2">+</span>
    </button>
  </div>
</div>
